<script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/clappr.dash-shaka-playback/latest/dash-shaka-playback.js"></script>
<script>
    let player = new Clappr.Player(
        {
            source: '/storage/{{.Cdn}}/posts/{{.Post}}/{{.Video}}/index.m3u8',
            // plugins: {
            //     'playback': [DashShakaPlayback],
            // },
            watermark: "https://hrins.net/wp-content/uploads/2017/03/hrins_logo-1.png",
            position: 'top-right',
            poster: 'http://cdn2.hrins.net/storage/disk11/posts/98zbNIAaI5fpAhaE/D0FhhWYKrKMoJ8Yi.jpg',
            parentId: '#player',
            mediacontrol: {seekbar: "#fe7e02", buttons: "#fe7e02"},
            playback: {
                // hlsjsConfig: {
                //     hlsUseNextLevel: true,
                // },
                // crossOrigin: 'anonymous', // Required if track loaded from another domain
                externalTracks: [
                    {
                        lang: 'ar',
                        label: 'Arabic',
                        src: "/storage/{{.Cdn}}/posts/{{.Post}}/{{.Video}}/subtitle.vtt",
                        kind: "subtitles"
                    },
                ],
            },
        });
</script>
</body>
